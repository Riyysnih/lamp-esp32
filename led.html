<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="layouts">
        <section class="topbar">
            <h3>RYYSHOME</h3>
        </section>
        <section class="page-title">
            <h3>LED CONTROL</h3>
        </section>
        <section class="leds">
            <div class="led">
                <img src="assets/lamp-off.png" class="led-image" id="tamuLedImage"/>
                <p class="led-location-text">RUANG TAMU</p>
                <button class="led-submit" id="ledTamu" onclick="setTamuLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/lamp-off.png" class="led-image" id="dapurLedImage"/>
                <p class="led-location-text">DAPUR</p>
                <button class="led-submit" id="ledDapur" onclick="setDapurLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/lamp-off.png" class="led-image" id="toiletLedImage"/>
                <p class="led-location-text">TOILET</p>
                <button class="led-submit" id="ledToilet" onclick="setToiletLed()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/lamp-off.png" class="led-image" id="kamarLedImage"/>
                <p class="led-location-text">KAMAR</p>
                <button class="led-submit" id="ledKamar" onclick="setKamarLed()">TURN ON</button>
            </div>
        </section>
        <section class="bottombar">
            <ul>
                <li>
                    <a href="/"><i class="fa-solid fa-home"></i></a>
                </li>
                <li>
                    <a href="led.html"><i class="fa-solid fa-lightbulb"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
